<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Checkout Page</title>
</head>
<body>
    
    <main>
        
       <div>
        <h2>Checkout</h2>
        <div class="container__products">
            
            <div class="products">
               <div class="image-container">
                   <img src="./img/photo1.png" alt="">
                </div>
                <div class="produts-details">
                <p class="product-name">Vintage Backbag</p>
               <div class="price">
                <p class="orange">$54.99</p>
                <p class="gray">$94.99</p>
               </div>
                <div class="number-item">
                    <button class="button"><p>-</p></button> 
                        <label class="num" for="number-item">
                            1
                        </label>
                        <button class="button"><p>+</p></button> 
                </div>
                  </div>
            </div>
            <div class="products">
                
                <div class="image-container">
                <img src="./img/photo2.png" alt="">
                </div>
                    <div class="produts-details">
                        <p class="product-name">Leve Shoes</p>
                       <div class="price">
                        <p class="orange">$74.99</p>
                        <p class="gray">$124.99</p>
                       </div>
                     <div class="number-item">
                        <button type="submit" class="button"><p>-</p></button>
                        <label  class="num" for="number-item">
                            1
                        </label>
                        <button type="submit" class="button"><p>+</p></button>
                        </div>
                    </div>
            </div>

          <div class="container__total">
              <div class="total">
                <p>Shipping</p>
                <p>$19</p>
              </div>
              <div class="total">
                 <p>Total</p>
                <p>$148.98</p>
            </div>
              
          </div>
        </div>
       </div>
        <div class="container__contact">
            <p class="contact">Contact information</p>
       
           <label class="text-label" for="email">E-mail</label>
           <div class="mb">
               
               <span class="material-icons icons">email</span>
               <input class="input-one" type="email" id="email">
               
           </div>
            <label class="text-label" for="phone">Phone</label>
            <div class="mb">
               
                <span class="material-icons icons">
                    phone
                    </span>
                <input class="input-one" type="tel" id="phone">
            </div>
            <p class="shipping">Shipping addres</p>

           <label class="text-label" for="name">Full name</label>
            <div class="mb">
                
                <span class="material-icons icons">account_circle</span>
                <input class="input-one" type="text" id="name">
            </div>
            <label class="text-label" for="address">Address</label>
            <div class="mb">
                
                <span class="material-icons icons">home</span>
                <input class="input-one" type="text" id="address">
            </div>
            <label class="text-label" for="city">City</label>
            <div class="mb">
                
                <span class="material-icons icons">location_city</span>
                <input class="input-one" type="text" id="city">
            </div>
            <div class="two">
                <label class="text-label" for="country">Country</label>
                <div class="mb ">
                   
                    <span class="material-icons icons">location_city</span>
                    <input class="input-one" list="country">
                    <datalist class="input-one" id="country">
                          <option value="Mexico">
                            <option value="Usa">
                            <option value="Japan">
                            <option value="Korea">
                    </datalist>
                </div>
                <label class="text-label" for="cp">Postal Code</label>
                <div class="mb">
                   
                    <span class="material-icons icons">
                        markunread_mailbox
                        </span>
                    <input  class="input-one" type="number" id="cp">
                </div>
                
            </div>
            <div class="checkbox">
                <input type="checkbox" id="save">
                <label for="save">Save this information for next time</label>
            </div>
           
        </div>
        <div class="button-one">
            <button class="continue" type="submit">Continue</button>
        </div>
    </main>
   
 <footer>
     <p style="text-align: center;">corzahk</p>
 </footer>
</body>
</html>
