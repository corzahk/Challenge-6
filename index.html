<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Checkout Page</title>
</head>
<body>
    
    <main>
        
       <div>
        <h2>Checkout</h2>
        <div class="container__products">
            
            <div class="products">
               <div class="image-container">
                   <img src="./img/photo1.png" alt="">
                </div>
                <div class="produts-details">
                <p class="product-name">Vintage Backbag</p>
               <div class="price">
                <p class="orange">$54.99</p>
                <p class="gray">$94.99</p>
               </div>
                <div class="number-item">
                    <button class="button"><p>-</p></button> 
                        <label class="num" for="number-item">
                            1
                        </label>
                        <button class="button"><p>+</p></button> 
                </div>
                  </div>
            </div>
            <div class="products">
                
                <div class="image-container">
                <img src="./img/photo2.png" alt="">
                </div>
                    <div class="produts-details">
                        <p class="product-name">Leve Shoes</p>
                       <div class="price">
                        <p class="orange">$74.99</p>
                        <p class="gray">$124.99</p>
                       </div>
                     <div class="number-item">
                        <button type="submit" class="button"><p>-</p></button>
                        <label  class="num" for="number-item">
                            1
                        </label>
                        <button type="submit" class="button"><p>+</p></button>
                        </div>
                    </div>
            </div>

          <div class="container__total">
              <div class="total">
                <p>Shipping</p>
                <p>$19</p>
              </div>
              <div class="total">
                 <p>Total</p>
                <p>$148.98</p>
            </div>
              
          </div>
        </div>
       </div>
        <div class="container__contact">
            <p>Contact information</p>
            <div class="mb">
                <label for="email">E-mail</label>
                <i></i>
                <input type="email" id="email">
            </div>
            <div class="mb">
                <label for="phone">Phone</label>
                <i></i>
                <input type="tel" id="phone">
            </div>
            <p class="shipping">Shipping addres</p>
            <div class="mb">
                <label for="name">Full name</label>
                <i></i>
                <input type="text" id="name">
            </div>
            <div class="mb">
                <label for="address">Address</label>
                <i></i>
                <input type="text" id="address">
            </div>
            <div class="mb">
                <label for="city">City</label>
                <i></i>
                <input type="text" id="city">
            </div>
            <div class="two">
                <div class="mb-2">
                    <label for="country">Country</label>
                    <i></i>
                    <datalist id="country"></datalist>
                </div>
                <div class="mb-2">
                    <label for="cp">Postal Code</label>
                    <i></i>
                    <input type="number" id="cp">
                </div>
                
            </div>
            <div class="ckecbox">
                <input type="checkbox" id="save">
                <label for="save">Save this information for next time</label>
            </div>
            <button type="submit">Continue</button>
        </div>
    </main>
</body>
</html>
